<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <form class="title-input">
    <label for="title">Please select a movie: </label>
    <select id="title">
    </select>
    <!-- <button type="button" id="title-submit">GO</button> -->

    <label for="showTimes">Please select a time: </label>
    <select id="showTimes">
    </select>

    <label for="age">Ticket Type: </label>
    <select id="age">
      <option value="general" autofocus>General Admission</option>
      <option value="senior">Senior</option>
      <option value="student">Student</option>
      <option value="veteran">Veteran</option>
    </select>
    <button type="submit" id="submit-button">Submit</button>
  </form>
  <div id="output">

  </div>

</body>

</html>

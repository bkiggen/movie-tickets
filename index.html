<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container bg-info">
    <h1>Regal Cinema 83</h1>
    <h3>Make Your Movie Selections Below</h3>
    <form class="title-input">
      <div class="">
        <label for="title">Please select a movie: </label>
        <select id="title">
          <option value="Select Movie" selected="true" disabled="disabled">Select Movie:</option>
        </select>
      </div>
      <div class="">
        <label for="showTimes">Please select a time: </label>
        <select id="showTimes">
          <option selected="true" disabled="disabled">Select Time:</option>
        </select>
      </div>
      <div class="">
        <label for="age">Ticket Type: </label>
        <select id="age">
          <option value="general" autofocus>General Admission</option>
          <option value="senior">Senior</option>
          <option value="student">Student</option>
          <option value="veteran">Veteran</option>
        </select>
      </div>
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
    <div id="output" class="bg-danger container">
    </div>
</body>
</html>
